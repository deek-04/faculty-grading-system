<!DOCTYPE html>
<html>
<head>
    <title>Test Faculty Login</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîê Faculty Login Test</h1>
    
    <h2>Test Credentials</h2>
    <button onclick="testLogin('rajesh.kumar@university.edu', 'fac001')">Test FAC001</button>
    <button onclick="testLogin('priya.sharma@university.edu', 'fac002')">Test FAC002</button>
    <button onclick="testLogin('amit.patel@university.edu', 'fac003')">Test FAC003</button>
    <button onclick="testLogin('sneha.reddy@university.edu', 'fac004')">Test FAC004</button>
    <button onclick="testLogin('vikram.singh@university.edu', 'fac005')">Test FAC005</button>
    
    <div id="results"></div>
    
    <script>
        async function testLogin(email, password) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<p>Testing login...</p>';
            
            // Test credentials match
            const facultyCredentials = {
                'rajesh.kumar@university.edu': { password: 'fac001', employeeId: 'FAC001' },
                'priya.sharma@university.edu': { password: 'fac002', employeeId: 'FAC002' },
                'amit.patel@university.edu': { password: 'fac003', employeeId: 'FAC003' },
                'sneha.reddy@university.edu': { password: 'fac004', employeeId: 'FAC004' },
                'vikram.singh@university.edu': { password: 'fac005', employeeId: 'FAC005' }
            };
            
            const credentials = facultyCredentials[email.toLowerCase()];
            
            let html = '<div class="test">';
            html += `<h3>Testing: ${email}</h3>`;
            html += `<p><strong>Password:</strong> ${password}</p>`;
            
            if (!credentials) {
                html += '<p class="error">‚ùå Email not found in credentials list</p>';
            } else if (credentials.password !== password) {
                html += '<p class="error">‚ùå Password mismatch</p>';
                html += `<p>Expected: ${credentials.password}, Got: ${password}</p>`;
            } else {
                html += '<p class="success">‚úÖ Credentials match!</p>';
                html += `<p><strong>Employee ID:</strong> ${credentials.employeeId}</p>`;
                
                // Test backend API
                try {
                    const response = await fetch(`http://localhost:5000/api/faculty/${credentials.employeeId}/profile`);
                    const data = await response.json();
                    
                    if (data.success) {
                        html += '<p class="success">‚úÖ Backend API working!</p>';
                        html += '<pre>' + JSON.stringify(data.data, null, 2) + '</pre>';
                    } else {
                        html += '<p class="error">‚ùå Backend returned error</p>';
                        html += '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
                    }
                } catch (error) {
                    html += '<p class="error">‚ùå Backend API error: ' + error.message + '</p>';
                }
            }
            
            html += '</div>';
            resultsDiv.innerHTML = html;
        }
    </script>
</body>
</html>
